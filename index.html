<!DOCTYPE html>
<html>
<head>
  <title>BYOB Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const session_id = params.get('session_id');
      const cancelled = params.get('cancelled');
      const expired = params.get('expired');
      
      let deepLink = 'byobsports://home'; // Default fallback

      // 1. Logic to determine where to send them
      if (session_id) {
        deepLink = 'byobsports://matches?paid=1';
      } else if (cancelled) {
        deepLink = 'byobsports://home/coaches/findCoaches';
      } else if (expired) {
        deepLink = `byobsports://home/coaches/propose?expired=1`;
      }

      // 2. Set the "manual click" link immediately
      document.getElementById('manual-link').href = deepLink;

      // 3. Try to auto-open the app after a tiny 500ms delay
      setTimeout(() => {
        window.location.href = deepLink;
      }, 500);
    });
  </script>
</head>
<body style="text-align: center; padding-top: 100px; font-family: -apple-system, BlinkMacSystemFont, sans-serif; color: #333;">
  <div style="max-width: 400px; margin: 0 auto; padding: 20px;">
    <div style="font-size: 50px; margin-bottom: 20px;">üèÜ</div>
    <h1>Opening BYOB Sports...</h1>
    <p style="color: #666;">We're taking you back to the app.</p>
    
    <div style="margin-top: 40px; padding: 15px; background: #f9f9f9; border-radius: 8px;">
      <p>If the app doesn't open automatically:</p>
      <a id="manual-link" href="#" style="display: inline-block; padding: 12px 24px; background: #007AFF; color: white; text-decoration: none; border-radius: 25px; font-weight: bold;">
        Open BYOB Sports App
      </a>
    </div>
  </div>
</body>
</html>
